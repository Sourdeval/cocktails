<div class="topright">
    <a routerLink="/"><h5>Retour</h5></a>
</div>

<app-big-title></app-big-title>

<div align="center">
    <form [formGroup]="loginForm">
        <h5>Email :</h5>
        <input type="email" formControlName="email">
        <h5>Mot de passe :</h5>
        <input type="password" formControlName="password">
        <br> <br>
        <button [disabled]='loginForm.invalid' (click)="login()">Connexion</button>
    </form>
</div>
