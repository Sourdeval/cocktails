<div class="topright">
    <a routerLink="/"><h5>Retour</h5></a>
</div>

<app-lit-title></app-lit-title>

<table>
    <td></td>
    <td>
        <div align="center" *ngIf="account">
            <h3>{{account.name}}</h3>
        </div>
    </td>
    <td style="text-align: right;">
        <button mat-raised-button (click)="editAccount()">Modifier</button>
    </td>
</table>

<h3>Soir√©es</h3>

<div style="display: flex; flex-wrap: wrap; justify-content: space-around;">
    <mat-card *ngFor="let p of parties" class="party" [ngClass]="{'open-party' : p.opened}">
        <h4>{{p.name}}</h4>
        <h6 *ngIf="p.cocktailsId">
            {{p.cocktailsId.length}} cocktail{{p.cocktailsId.length != 1 ? 's': ''}}
        </h6>
        <mat-card-actions align="end" style="position: absolute; bottom: 12px; right: 12px;">
            <button mat-button>Ouvrir</button>
            <button mat-button>Editer</button>
            <button mat-button>Supprimer</button>
        </mat-card-actions>
    </mat-card>
</div>
